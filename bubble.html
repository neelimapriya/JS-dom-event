<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Bubble</title>
</head>
<body id="body">
    <h1>Exploring Event Bubble</h1>
    <section id="list-container">
        <ui id="ul-list">
            <li id="item-1">Lorem, ipsum.</li>
            <li id="item-2">Est, quod.</li>
            <li id="item-3">Beatae, autem.</li>
            <li id="item-4">Quod, mollitia?</li>
            <li id="item-5">Repellat, iste!</li>
            <li id="item-6">Vero, molestiae!</li>
        </ui>
    </section>
    <script>
        document.getElementById('item-2').addEventListener('click',function(event){
            console.log('item-2 clicked');
            event.stopPropagation();

        })
        document.getElementById('ul-list').addEventListener('click',function(){
            console.log('ul clicked');

        })
        document.getElementById('list-container').addEventListener('click',function(){
            console.log('section clicked');

        })
        document.getElementById('body').addEventListener('click',function(){
            console.log('body clicked');

        })

    </script>
</body>
</html>
